version: '3.9'
services:
  # Contenedir de desarrollo
  myapp:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ApiNotesDev
    ports:
      - "5217:5217"
    volumes:
      - .:/src
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    command: dotnet watch run --urls=http://0.0.0.0:5217
  
  
  # ðŸš€ Contenedor de producciÃ³n
  myapp-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ApiNotesProd
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
